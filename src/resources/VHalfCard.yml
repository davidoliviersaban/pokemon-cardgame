bleed:
  x: 0.25in
  y: 0.25in
  width: 2.25in
  height: 1.25in
  color: '#000000'

cut:
  x: 0.125in
  y: 0.125in
  width: 2.25in
  height: 1.0in
  radius: 0

frame:
  x: 38
  y: 38
  width: 750
  height: 350
  radius: 25
  color: "#000000"

inside:
  extends: frame
  x: +=35
  y: +=35
  width: -= 70
  height: -= 70
  radius: 5

Competence:
  extends: inside
  x: += 50
  y: += 25
  color: '#2F2F2F'
  font: ChunkFive Roman,Sans 8
  width: 500
  height: 225
  valign: top
  align: right
CTitle:
  extends: Competence
  y: += 3
  align: center
  x: += 100
  width: -= 100
CType:
  extends: Competence
  font: ChunkFive Roman,Sans 6
  x: += 50
  width: 150
  height: 50
Category:
  extends: Competence
  width: 50
  height: 50
  align: center
Power:
  extends: Competence
  x: += 500
  width: 50
  font: ChunkFive Roman,Sans 10
  valign: middle
  align: center
Accuracy:
  extends: Power
  x: += 50
Comments:
  extends: Competence
  y: += 55
  height: -= 30
  font: ChunkFive Roman,Sans 7
  valign: top
  align: left
AccuracyIcon:
  extends: Accuracy
  file: "pokemons/icons/accuracy.png"
  width: 50
  height: 50
PowerIcon:
  extends: Power
  file: "pokemons/icons/epee.png"
  width: 50
  height: 50
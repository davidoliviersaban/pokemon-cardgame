
Stats:
  extends: Title
  font: Sans italic 12
  align: right
  valign: middle
  color: '#232F23'
  x: += 700
  y: -= 20
  width: 180
  height: 60

StatsIcon:
  font: Sans italic 7
  align: right
  valign: bottom
  color: '#232F23'
  width: 120
  height: 50

Capture:
  extends: Stats

CaptureIcon:
  extends:
    - Capture
    - StatsIcon

PV:
  extends: Capture
  y: += 60
PVIcon:
  extends:
    - PV
    - StatsIcon

Vitesse:
  extends: PV
  y: += 60
VitesseIcon:
  extends:
    - Vitesse
    - StatsIcon

Attaque:
  extends: Vitesse
  y: += 60
AttaqueIcon:
  extends:
    - Attaque
    - StatsIcon

Defense:
  extends: Attaque
  y: += 60
DefenseIcon:
  extends:
    - Defense
    - StatsIcon

Att_Spe:
  extends: Defense
  y: += 60
Att_SpeIcon:
  extends:
    - Att_Spe
    - StatsIcon

Def_Spe:
  extends: Att_Spe
  y: += 60
Def_SpeIcon:
  extends:
    - Def_Spe
    - StatsIcon

Competence:
  extends: inside
  x: += 50
  y: += 550
  color: '#2F2F2F'
  font: ChunkFive Roman,Sans 8
  width: 500
  height: 300
  valign: top
  align: right
CTitle:
  extends: Competence1
  y: += 3
  align: center
  x: += 100
  width: -= 100
CType:
  extends: Competence
  font: ChunkFive Roman,Sans 6
  x: += 30
  width: 100
  height: 30
Category:
  extends: Competence
  width: 30
  height: 30
  align: center
Power:
  extends: Competence
  x: += 500
  width: 50
  font: ChunkFive Roman,Sans 10
  valign: middle
  align: center
Accuracy:
  extends: Power
  x: += 50
Comments:
  extends: Competence
  y: += 45
  height: -= 30
  font: ChunkFive Roman,Sans 7
  valign: top
  align: left
AccuracyIcon:
  extends: Accuracy
  file: "pokemons/icons/accuracy.png"
  width: 50
  height: 50
PowerIcon:
  extends: Power
  file: "pokemons/icons/pokemon-epee.png"
  width: 50
  height: 50

